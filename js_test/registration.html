<!doctype html>
<html lang="en">
  <head>
    <title>Registration Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- stylesheet added -->
    <link rel="stylesheet" href="regiStyle.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Registration</h1>
            <form action="#" method="post">
                <div class="row form-group">
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtFirstName" placeholder="Name" required>
                        <small id="msgName" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="txtEmail" placeholder="Email" required>
                        <small id="msgEmail" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password" required>
                        <small id="msgPassword" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        <small id="msgConfirmPassword" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-9">
                        <select id="drpCity" class="form-control">
                            <option selected>Select City</option>
                            <option value="Goa">Goa</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-9">
                        <select id="drpState" class="form-control">
                            <option selected>Select City</option>
                            <option value="Goa">Goa</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <button style="width: 100%;" type="submit" class="form-cotrol" id="btnLogin">Login</button>
                    </div>
                </div>
                <p class="pText">OR</p> 
                <div class="row form-group">
                    <div class="col-sm-12">
                        <button style="width: 100%;" type="submit" class="form-cotrol" id="btnRegister">Register Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
