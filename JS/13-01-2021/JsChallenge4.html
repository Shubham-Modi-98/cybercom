<!doctype html>
<html lang="en">
  <head>
    <title>JS Challenge 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- external css link added -->
    <link href="c4.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="center">  
        <h1>BMI Comparision</h1>
        <h4>JS Coding Challenge 4</h4>
    </div>
    <div class="cont">
        <h3>BMI Comparision of 2 User</h3>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="johnHeight">John Height</label>
            <input type="number" class="form-control" id="johnHeight" name="johnHeight" placeholder="Enter Height in cms">
        </div>
        <div class="form-group">
            <label for="johnMass">John Height</label>
            <input type="number" class="form-control" id="johnMass" name="johnMass" placeholder="Enter Mass/Weight in Kgs">
        </div>
        <div class="form-group">
            <label for="markHeight">Mark Height</label>
            <input type="number" class="form-control" id="markHeight" name="markHeight" placeholder="Enter Height in cms">
        </div>
        <div class="form-group">
            <label for="markMass">Mark Height</label>
            <input type="number" class="form-control" id="markMass" name="markMass" placeholder="Enter Mass/Weight in Kgs">
        </div>
        <button class="btn btn-info" id="calcBMI" name="calcBMI" onclick="compareBMI()">BMI Compare</button>
        <br/>
        <br/>
        <span id="msg"></span><br/>
        <span id="name">Name:- </span><br/>
        <span id="bmi">BMI:- </span><br/>
        
        <!-- <span id="tip">Tip Array:-[]</span><br/>
        <span id="tipBill">Bill+Tip Array:-[]</span> -->
    </div>
    <div class="cont">
        <h3>BMI Calculator</h3>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="userHeight">User Height</label>
            <input type="number" class="form-control" id="userHeight" name="userHeight" placeholder="Enter Height in cms">
        </div>
        <div class="form-group">
            <label for="userMass">User Height</label>
            <input type="number" class="form-control" id="userMass" name="userMass" placeholder="Enter Mass/Weight in Kgs">
        </div>
        <button class="btn btn-info" id="calcBMI" name="calcBMi" onclick="calculateBMI()">Check BMI</button>
        <br/>
        <br/>
        <span id="uName">Name:- </span><br/>
        <span id="uBmi">BMI:- </span><br/>
    </div>
    <!-- JS Coding Challenge 3 JavaScript file Added -->
    <script src="challenge4.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
