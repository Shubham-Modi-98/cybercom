  <body>
      <div class="center">
        <h1>Bill & Tip Calculator</h1>
        <h4>JS Coding Challenge 3</h4>
      </div>
      <div class="container">
        <button class="btn btn-info" id="calcTip" name="calcTip" onclick="calculateTip()">Calculate Tip</button>
      </div>
      <div class="container">
          <span id="bill">Bill Array:-[]</span><br/>
          <span id="tip">Tip Array:-[]</span><br/>

      </div>
      <div class="cont">
        <h3>Tip Calculator</h3>
      </div>
    <div class="container">
        <div class="form-group">
            <label for="restaurant">Rastaurant Bill</label>
            <input type="number" class="form-control" id="billAmount" placeholder="Enter Bill Amount">
        </div>
        <div class="form-group">
            <label for="tipPercentage">Tip Percentage</label>
            <input type="number" class="form-control" id="tipPercentage" name="tipPercentage" placeholder="Enter Tip Percentage (%)">
        </div>
        <button class="btn btn-primary" id="calcTip" name="calcTip" onclick="tipCalculator()">Calculate Tip</button>
        <br/>
        <br/>
        <h6>Bill Amount:- <span id="amount"></span></h6>
        <h6>Tip Amount:- <span id="percentage"></span></h6>
        <h6>Total Bill:- <span id="total"></span></h6>
    </div>
