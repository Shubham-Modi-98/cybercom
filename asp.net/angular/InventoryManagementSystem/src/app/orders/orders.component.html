<div class="btnCont">
    <button class='btn btn-primary pull-right shadow-lg'
        (click)="filterData(fromDate,toDate)" >
        Apply Filter
    </button>
</div>
<div class="txtCont">
    <label for="txtFromDate" class="col-md-1 pull-left" id="txtFromDate">From Date:</label>
    <input type="date" ngModel name="fromName" #fromDate="ngModel" placeholder="Enter Name to Search"
        class='form-control col-md-3 pull-left' />
    <!-- </div>
    <div class="txtCont"> -->
    <label for="txtToDate" class="col-md-1 pull-left" id="txtToDate">To Date:</label>
    <input type="date" ngModel name="toDate" #toDate="ngModel" placeholder="Enter Name to Search"
        class='form-control col-md-3 pull-left' />
        <a class="link pull-left" (click)="reLoadPage()" >Clear Filter</a>
</div>
<div class="cont">
    <div class="card">
        <div class="card-header">
            <h3>Orders List</h3>
        </div>
        <div class="card-body">
            <table class="table table-dark shadow-lg p-3 mb-5">
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Order Type</th>
                        <th> 
                            <a class="btn-link" (click)="changeOrder(order,fromDate,toDate)" >Order Date        
                            <i *ngIf="order == 'asc' " class="fa fa-sort-asc" aria-hidden="true"></i>
                            <i *ngIf="order == 'desc' " class="fa fa-sort-desc" aria-hidden="true"></i>
                            </a>
                        </th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody *ngIf="orderData != 'Orders Data Not Found'">
                    <tr *ngFor="let order of orderData | paginate: { itemsPerPage: itemsDisplayPerPage, 
                        currentPage: page, totalItems:totalLength } ">
                            <td>{{order.OrderID}}</td>
                            <td>{{order.OrderType.Name}}</td>
                            <td>{{order.OrderDate | date }}</td>
                            <td>{{order.Customer.Name}}</td>
                            <td>{{order.Product.Name }}</td>
                            <td>{{order.Quantity }}</td>
                            <td>{{order.TotalPrice }}</td>
                    </tr>
                </tbody>
                
                <tbody *ngIf="orderData == 'Orders Data Not Found'">
                    <tr>
                            <td colspan="7">
                                <b>{{orderData}}</b>
                            </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <!-- <pagination-controls class="shadow-lg p-3 mb-5" (pageChange)="page = $event" ></pagination-controls> -->
                            <pagination-controls class="shadow-lg p-3 mb-5" (pageChange)="pageNo($event)"></pagination-controls>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
