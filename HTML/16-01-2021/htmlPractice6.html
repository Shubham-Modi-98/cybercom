<!doctype html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- external css link added -->
    <link href="practice6.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    
    <div class="container">
        
        <div class="center">
            <h1>HTML Practice 6</h1>
        </div>
        <hr>
        
        <div class="imgContent">
            <img class="imgCenter" src="https://images.all-free-download.com/images/graphicthumb/beautiful_city_architectural_photography_6_165964.jpg" alt="please connect to Internet">
            <h2 class="centered">CONTACT US</h2>
        </div>

        <!-- <div class="card bg-light" style="max-width: fit-content;"> -->
        <div class="card-body mx-auto">
            <form > 
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-user-o" id="faIcon" aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control" id="txtFullName" placeholder="Full Name">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-envelope-o" id="faIcon" aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control" id="txtEmail" placeholder="Eg. example@gmail.com">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-mobile" id="faIcon" aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control" id="txtNumber"  placeholder="Eg. +1 800 000000">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-commenting-o" id="faIcon" aria-hidden="true"></i></span>
                    </div>
                    <textarea type="text" class="form-control" id="txtComment" rows="5" placeholder="Your comments...">

                    </textarea>
                </div>
                <div class="form-group">
                   <center><button type="submit" class="btn btn-primary btn-block" id="btnContact">SEND NOW</button></center> 
                </div>
            </form>
        </div>
        <!-- </div>      -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
