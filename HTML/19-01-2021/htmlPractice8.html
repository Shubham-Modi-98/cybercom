<!doctype html>
<html lang="en">
  <head>
    <title>HTML Form Practice 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- external css link added -->
    <link href="practice8.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="center">
        <h1>Registration Form</h1>
        <h3>HTML Practice 6</h3>
    </div>
    <hr/>
    <div class="container">
        <form class="form-horizontal" method="POST" action="information.php" onsubmit="return validateForm()">
            <fieldset>
                <legend class="legendAlign"><b>Personal Information</b></legend>
                <div class="row form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtFirstName" value="Shubham" required>
                        <small id="msgName" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtLastName">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth:</label>
                    <div class="col-sm-2">
                        <select id="drpMonth" class="form-control">
                            <option selected>Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <small id="msgMonth" class="form-text text-muted"></small>
                    </div>
                    <div class="col-sm-2">
                        <select id="drpDay" class="form-control">
                            <option selected>Day</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                        </select>
                        <small id="msgDay" class="form-text text-muted"></small>
                    </div>
                    <div class="col-sm-2">
                        <select id="drpYear" class="form-control">
                            <option selected>Year</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2010</option>
                        </select>
                        <small id="msgYear" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="gender" class="col-sm-3 control-label">Gender:</label>
                    <div class="col-sm-6">
                        <select id="drpGender" class="form-control">
                            <option selected>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend class="legendAlign"><b>Account Information</b></legend>
                <div class="row form-group">
                    <label for="email" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="txtEmail" required>
                        <small id="msgEmail" class="form-text text-muted">(Your email address will be your username)</small>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="re-type email" class="col-sm-3 control-label">Re-type Email:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="txtReTypeEmail" onchange="checkEmail()">
                        <small id="msgReEmail" class="form-text text-muted"></small>

                    </div>
                </div>
                <div class="row form-group">
                    <label for="password" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="txtPassword" required>
                        <small id="msgPassword" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="re-type password" class="col-sm-3 control-label">Re-type Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="txtReTypePassword" onchange="checkPassword()">
                        <small id="msgRePassword" class="form-text text-muted">(Min. 8 chaacters, 1 number, case-sensitve)</small>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="securityQue" class="col-sm-3 control-label">Security Question:</label>
                    <div class="col-sm-6">
                        <select id="drpQuestion" class="form-control">
                            <option selected>Choose a security question</option>
                            <option>What is your nick name?</option>
                            <option>What is your first school name?</option>
                            <option>What is your favourite car?</option>
                            <option>What is your favourite team?</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="answer" class="col-sm-3 control-label">Security Answer:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtAnswer">
                        <small id="msgAnswer" class="form-text text-muted">(Not case-sensitive)</small>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend class="legendAlign"><b>Contact Information</b></legend>
                <div class="row form-group">
                    <label for="address" class="col-sm-3 control-label">Address:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtAddress">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="city" class="col-sm-3 control-label">City:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtCity">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="state" class="col-sm-3 control-label">State:</label>
                    <div class="col-sm-6">
                        <select id="drpState" class="form-control">
                            <option selected>Choose a state</option>
                            <option>Goa</option>
                            <option>Maharastra</option>
                            <option>Gujarat</option>
                            <option>Madhya Pradesh</option>
                            <option>Delhi</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="zipcode" class="col-sm-3 control-label">Zip Code:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtZipCode">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtZipCode" placeholder="Optional" disabled>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="phone" class="col-sm-3 control-label">Phone:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="txtPhone" required>
                        <small id="msgPhone" class="form-text text-muted">No spaces or dashes</small>
                    </div>
                    <div class="col-sm-2">
                        <select id="drpPhone" class="form-control">
                            <option selected>Mobile</option>
                            <option>Tele-Phone</option>
                            <option>Fax</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="row form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <button type="submit" id="btnSubmit" class="btn btn-success">Register</button>    
                </div>
                <div class="col-sm-2">
                    <button type="reset" id="btnReset" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form> 
    </div> 

    <!-- JavaScript File Added -->
    <script src="pract8.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
